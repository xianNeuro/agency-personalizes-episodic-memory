// Define necessary variables
var index = 0;
var story_path = [];
var story_text = [];
var drag_flag = 0;
var key_flag = 0;
var berry_flag = 0;
var water_flag = 0;

//add event listener
document.addEventListener('keydown', SPR_keyRecorder);

//update flag if rearranging was attempted
function TestIfDragged() {
  drag_flag = 1;
}

//progress story + save data (key press)
function SPR_keyRecorder(e) {
  if (e.keyCode == 13) { //if enter was pressed

    //check if enter has been pressed already
    if (key_flag==0){

      //set key_flag to 1
      key_flag = 1;

      //update route flags if necessary
        //essentially, this is a test whether or not the seed stories we added (about the berries or about the water) have been read or not
        //if they haven't been read, we have to give participants an alternative route through certain scenes
      if(story.row[index].BerryFlag==1){berry_flag=1} //set berry_flag to one
      if(story.row[index].WaterFlag==1){water_flag=1} //set water_flag to one

      //set timeout function
      setTimeout(function () {

      //set key_flag to 0
      key_flag = 0;

      if (story.row[index].Choice=="N") { //if this is not a choice point

        //save current scene label and current text into separate variables
        curent_position = story.row[index].Scene_Label; // save current scene label
        curent_text = story.row[index].Adjusted_Story;; // save current text
        story_path.push(curent_position); // append current scene position to the story_path variable
        story_text.push(curent_text); // append current text position to the story_text variable

        //update story
        if(story.row[index].Scene_Label==288 && water_flag==0){index = story.row[index].Alternate_Route-1}else{index = story.row[index].Outcome_1-1} //update index based on Outcome_1 unless at the scene 288 and the water_flag hasn't been set - then, alternate route
        document.getElementById('spr_sentence').innerHTML = story.row[index].Adjusted_Story; //update story

        //if next scene is not a choice scene
        if (story.row[index].Choice=="N") { //if this is not a choice point

          //update element visibility
          document.getElementById('Response_Label1').style.visibility="hidden"; //hide element
          document.getElementById('Rank_Arrow').style.visibility="hidden"; //hide element
          document.getElementById('Top_Label').style.visibility="hidden"; //hide element
          document.getElementById('Bottom_Label').style.visibility="hidden"; //hide element
          document.getElementById('Rank_Label1').style.visibility="hidden"; //hide element
          document.getElementById('Rank_Label2').style.visibility="hidden"; //hide element
          document.getElementById('Button_Next').style.visibility="hidden"; //hide element
          document.getElementById('Button_1').style.visibility="hidden"; //hide element
          document.getElementById('Button_2').style.visibility="hidden"; //hide element
          document.getElementById('Button_3').style.visibility="hidden"; //hide element
          document.getElementById('Button_4').style.visibility="hidden"; //hide element

          //update button functionality
          document.getElementById('Button_Next').disabled = true; //disable next button
          document.getElementById('simpleList').style.pointerEvents="none"; //disable reordering list
          document.getElementById('Button_1').style.pointerEvents="none"; //disable reordering list
          document.getElementById('Button_2').style.pointerEvents="none"; //disable reordering list
          document.getElementById('Button_3').style.pointerEvents="none"; //disable reordering list
          document.getElementById('Button_4').style.pointerEvents="none"; //disable reordering list

        //if next scene is a choice scene
        } else if(story.row[index].Choice=="Y") { //if this is a choice point

          //update element visibility
          document.getElementById('Response_Label1').style.visibility="hidden"; //hide element

          //update button text
          document.getElementById('Button_1').textContent = story.row[index].Response_1
          document.getElementById('Button_2').textContent = story.row[index].Response_2
          document.getElementById('Button_3').textContent = story.row[index].Response_3
          document.getElementById('Button_4').textContent = story.row[index].Response_4

        }//EoF: test if NEXT scene is a choice scene or not
      }  else if(story.row[index].Choice=="Y") { //if this is not a choice point

        //update element visibility
        document.getElementById('Response_Label1').style.visibility="hidden"; //hide element
        document.getElementById('Rank_Arrow').style.visibility="";
        document.getElementById('Top_Label').style.visibility="";
        document.getElementById('Bottom_Label').style.visibility="";
        document.getElementById('Rank_Label1').style.visibility="";
        document.getElementById('Rank_Label2').style.visibility="";
        document.getElementById('Button_Next').style.visibility="";

        //update button visibility
        if(story.row[index].Response_1=="NA"){document.getElementById('Button_1').style.visibility="hidden"}else{document.getElementById('Button_1').style.visibility=""}
        if(story.row[index].Response_2=="NA"){document.getElementById('Button_2').style.visibility="hidden"}else{document.getElementById('Button_2').style.visibility=""}
        if(story.row[index].Response_3=="NA"){document.getElementById('Button_3').style.visibility="hidden"}else{document.getElementById('Button_3').style.visibility=""}
        if(story.row[index].Response_4=="NA"){document.getElementById('Button_4').style.visibility="hidden"}else{document.getElementById('Button_4').style.visibility=""}

        //update button functionality
        if(story.row[index].Response_1=="Next"){document.getElementById('Button_Next').disabled = "true"}else{document.getElementById('Button_Next').disabled = ""}
        if(story.row[index].Response_1=="Next"){document.getElementById('simpleList').style.pointerEvents="none"}else{document.getElementById('simpleList').style.pointerEvents=""}
        if(story.row[index].Response_1=="NA"){document.getElementById('Button_1').style.pointerEvents="none"}else{document.getElementById('Button_1').style.pointerEvents=""}
        if(story.row[index].Response_2=="NA"){document.getElementById('Button_2').style.pointerEvents="none"}else{document.getElementById('Button_2').style.pointerEvents=""}
        if(story.row[index].Response_3=="NA"){document.getElementById('Button_3').style.pointerEvents="none"}else{document.getElementById('Button_3').style.pointerEvents=""}
        if(story.row[index].Response_4=="NA"){document.getElementById('Button_4').style.pointerEvents="none"}else{document.getElementById('Button_4').style.pointerEvents=""}

      } //EoF: test if CURRENT scene is a choice scene or not

    },200) //EoF: settimeout (prevents rapid enter presses)

  }else if (key_flag==1){ //if key has already been pressed, do nothing
  }

  } //EoF: enter press
} //EoF: SPR_keyRecorder


//progress story + save data (button press)
function SPR_buttonRecorder() {

  //test if there's  only one option
